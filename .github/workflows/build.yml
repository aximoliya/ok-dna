name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    env:
      PYTHONIOENCODING: 'UTF-8'

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Configure git
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          git config --global core.autocrlf false
          git config --global core.eol lf
          git config --global user.email "aximoliya@users.noreply.github.com"
          git config --global user.name "aximoliya"

      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set UTF-8 encoding
        run: |
          set PYTHONIOENCODING=utf-8
          set PYTHONLEGACYWINDOWSSTDIO=utf-8
          echo PYTHONIOENCODING=utf-8 >> $env:GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # 安装pyinstaller用于打包
          pip install pyinstaller

      - name: Run tests
        run: |
          Get-ChildItem -Path ".\tests\*.py" | ForEach-Object {
              Write-Host "Running tests in $($_.FullName)"
              python -m unittest $_.FullName
          }

      - name: Build executable
        run: |
          # 使用pyinstaller打包
          pyinstaller --onefile --windowed --icon="./icons/icon.ico" --name="ok-dna" main.py
          # 确保输出目录存在
          mkdir -p release
          # 复制生成的exe文件到release目录
          Copy-Item -Path "dist\ok-dna.exe" -Destination "release\ok-dna.exe"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ### 下载说明
            下载zip解压包, 解压后双击ok-dna.exe
            
            ### 版本信息
            版本: ${{ github.ref_name }}
          files: |
            release/ok-dna.exe
          draft: false
          prerelease: false
          generate_release_notes: true

